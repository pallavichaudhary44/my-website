<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Hard Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    input { padding: 6px; font-size: 16px; margin-top: 8px; }
    button { margin-top: 10px; }
    .info { margin-top: 12px; font-size: 15px; color: #555; }
  </style>
  <script>
    function check(){
      let ans = document.getElementById("ans").value.trim().toLowerCase();
      if(ans === "2x"){
        alert("🎉 Correct! d/dx(x²) = 2x");

        // ✅ Send score to parent (game1.html)
        parent.postMessage({ type: 'gameResult', score: 10 }, '*');
      } else {
        alert("❌ Wrong, try again!");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>🚀 Differentiate</h2>
    <p>Differentiate: x²</p>
    <input type="text" id="ans" placeholder="Enter derivative">
    <button onclick="check()">Submit</button>
    <div class="info">✍ Hint: Power rule → d/dx(xⁿ) = n·xⁿ⁻¹</div>
  </div>
</body>
</html>
