   .logo {

    body {

      margin: 0;
    }
    </style>
  <link rel="stylesheet" href="style.css">
  <script>
    let subject;
    window.onload = function(){
      subject = localStorage.getItem("subject") || "Unknown";
      document.getElementById("heading").innerText = "Subject: " + subject;
    }
    function chooseLevel(l){
      localStorage.setItem("level", l);
      // reset any previous quiz/game saved scores
      localStorage.removeItem("quizScore");
      localStorage.removeItem("gameScore");
      window.location.href = "reading1.html";
    }
  </script>
</head>
