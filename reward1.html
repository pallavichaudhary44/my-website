<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rewards</title>
   <style>
   .logo {
      position: absolute;
      top: 20px;       /* distance from top */
      right: 20px;     /* distance from right */
      width: 150px;     /* adjust size */
      height: auto;
    }
    body {
      background-image: url("reward.png"); /* Replace with your image path */
      background-size: cover;   /* Makes it cover the whole page */
      background-repeat: no-repeat; /* Prevents tiling */
      background-position: center;  /* Centers the image */
      height: 100vh;  /* Ensures full viewport height */
      margin: 0;
    }
    </style>
  <link rel="stylesheet" href="style.css">
  <script>
    function loadReward(){
      const subject = localStorage.getItem("subject") || "Unknown";
      const level = localStorage.getItem("level") || "N/A";
      const quiz = parseInt(localStorage.getItem("quizScore")) || 0;
      const game = parseInt(localStorage.getItem("gameScore")) || 0;
      const total = quiz*5 + game;

      document.getElementById("title").innerText = subject + " - " + level + " Result";
      document.getElementById("quiz").innerText = quiz;
      document.getElementById("game").innerText = game;
      document.getElementById("total").innerText = total;

      // Save attempt record
      const attempts = JSON.parse(localStorage.getItem("attempts")) || [];
      attempts.push({ subject, level, quiz, game, total, timestamp: new Date().toISOString() });
      localStorage.setItem("attempts", JSON.stringify(attempts));
    }

    function goDashboard(){ window.location.href='dashboard1.html'; }
    function retryGame(){ window.location.href='game1.html'; }
  </script>
</head>
<body onload="loadReward()">
   <img src="eduquest.png" alt="EduQuest Logo" class="logo">

  <div class="container">
    <h2 id="title">Reward</h2>
    <p>üéØ Quiz Score: <span id="quiz"></span> / 2</p>
    <p>üéÆ Game Score: <span id="game"></span> / 10</p>
    <p><b>üèÜ Total: <span id="total"></span></b></p>

    <div style="margin-top:12px;">
      <button onclick="goDashboard()">Go to Dashboard</button>
      <button onclick="retryGame()">‚¨Ö Retry Game</button>
    </div>
  </div>
</body>
</html>
