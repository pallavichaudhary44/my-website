<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Easy Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .apples { font-size: 40px; cursor: pointer; user-select: none; }
    .basket { margin-top: 20px; font-size: 24px; }
    .info { margin-top: 12px; font-size: 16px; color: #555; }
  </style>
  <script>
    let count = 0;

    function addApple(){
      count++;
      document.getElementById("basket").innerText = "🍎 Basket: " + count;

      if(count === 5){
        // 🎉 Game completed — score = 10 points
        alert("🎉 Correct! 2 + 3 = 5 🍎");

        // Send score back to parent (game1.html)
        parent.postMessage({ type: 'gameResult', score: 10 }, '*');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>🍎 Add the Apples!</h2>
    <p>Click the apples until you collect 5. (2 + 3)</p>
    
    <div>
      <span class="apples" onclick="addApple()">🍎</span>
      <span class="apples" onclick="addApple()">🍎</span>
      <span class="apples" onclick="addApple()">🍎</span>
      <span class="apples" onclick="addApple()">🍎</span>
      <span class="apples" onclick="addApple()">🍎</span>
    </div>

    <div id="basket" class="basket">🍎 Basket: 0</div>
    <div class="info">✅ Collect exactly 5 apples to finish the game.</div>
  </div>
</body>
</html>
